

<div class="blog__panel xs-mt-40">

  <div class="xs-p-20">
    <div class="t-h2">
      Archive
    </div>
    <div class="xs-pt-20">
      Well, here's everything.
    </div>
    <div class="xs-pt-10" data-ng-repeat="post in model.posts">
      <a class="hoverhand" ui-sref="blog.post({ blogPost: '{{post.partial}}' })">{{post.title}}</a>
    </div>
    <div class="xs-pt-10">
      Back to the <a class="hoverhand" ui-sref="blog.home">blog?</a>
    </div>
  </div> 
</div>
